<div class="card" style="width: 18rem;">
  <img src="assets/euler.png" class="card-img-top" alt="Project Euler">
  <div class="card-body">
    <h5 class="card-title">Project Euler</h5>
    <h6 class="card-subtitle mb-2 text-muted">Problem 1</h6>
    <p *ngIf="totalSum" class="card-text">The sum of all the multiples of {{ firstNumber }} or {{ secondNumber }} below {{ maxNumber }}
      is {{ totalSum }}.</p>
  </div>
</div>
